errorLedGPIO_1 = 22
errorLedGPIO_2 = 23
resetBtn = 24
blinkPause = 2000
blinkLight = 500


[persistance]
persistFilePath = /var/appData/Watering/runData.txt
archiveEvery = 600
dbHost = 192.168.200.103

[admin]
adminPort = 9898
