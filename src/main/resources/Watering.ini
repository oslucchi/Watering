[general]
enablePump = false
enableDbArchive = true
useMoistureSensor = true
adminViaSocket = true
zones = 8
stopIfMoistureIsGreater = 500
highValue = 0
measuresToConsider = 6
skipThreshold = 78|1000|1000
expectedMoistureAfterWatering = 80|0|0
enableAutoSkip = true
dumpSensorReading = false
sensorIdPerArea = 0,-1,-1,-1,-1,-1,-1

[timer]
